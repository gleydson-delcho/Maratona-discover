<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanço financeiro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1
        ,700&display=swap" rel="stylesheet">  
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.1.0/jspdf.plugin.autotable.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
        
</head>
<body >
    <header id="theme">
        <img src="./assets/logo.svg" alt="$dev.finances$">  
        <div class="themeToggle">
            <input type="checkbox" name="checkbox" id="change-theme">
            <label for="change-theme" class="label">                
                <div class="ball"></div>
            </label>
        </div>
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Image de entradas">
                </h3>
                <p id="incomeDisplay">0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Image de saídas">
                </h3>
                <p id="expenseDisplay">0,00</p>
            </div>
            <div class="card total" id="theme">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Image de Total">
                </h3>
                <p id="totalDisplay">0,00</p>
            </div>
        </section>    
        
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a href="#" onclick="Modal.open()" class="button new">+ Nova transação</a>
            
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>            
                        <th>Valor</th>            
                        <th>Data</th>
                        <th>Excluir</th>
                        <th>Editar</th>
                    </tr>            
                </thead>        
                <tbody>                    
                </tbody>
            </table>            
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição:</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor:</label>
                        <input type="number" id="amount" name="amount" placeholder="0,00" step="0.01">
                        <small class="help">Use o sinal -(negativo) para despesas e ,(vírgula) para casas decimais.</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Data:</label>
                        <input type="date" id="date" name="date" >
                    </div>
                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button id="save">Salvar</button>
                    </div>
                </form>
            </div>           
        </div>
    </div>

    <footer>
        <p>Balanço financeiro</p><span>Desenvolvido durante a maratona discover - RocketSeat</span>
    </footer>

    <script src="./controller.js"></script>    
    
</body>
</html>
